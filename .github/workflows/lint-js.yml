name: Lint JavaScript files

on:
  push:
    paths:
      - "package*.json"
      - ".eslintrc.json"
      - ".licensee.json"
      - "assets/js/src/"
      - ".github/workflows/lint-js.yml"
    branches-ignore:
      - "dependabot/**"
  pull_request:
    paths:
      - "package*.json"
      - ".eslintrc.json"
      - ".licensee.json"
      - "assets/js/src/"
      - ".github/workflows/lint-js.yml"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Main repo
        uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: Install Node dependencies
        run: npm ci

      - name: Run Node tests
        run: npm run lint:js

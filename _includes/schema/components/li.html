<li>
  <details open>
    <summary>
      {{ include.schemaTitle }}
      {% if include.required == nil or include.required %} <span class="bg-primary">{{ site.data.i18n.form.required[page.lang] }}</span>{% endif %}
        [{{ include.type | default: "string" }}]</summary>
    <h5>{{ include.label }}</h5>
    <p>{{ include.description }}</p>
  </details>
</li>

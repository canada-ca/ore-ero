{%- capture path -%}{{ include.param.prepend }}{{ include.title }}{%- endcapture -%}
<label for="{{ path }}"
{%- if include.param.required == nil or include.param.required %} class="required"{% endif -%}
><span class="field-name">{{ site.data.i18n.form[include.id][path].label[page.lang] }}</span>
{%- include form/components/required.html required=include.param.required -%}
</label>

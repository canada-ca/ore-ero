---
schemaVersion: '1.0'
description:
  whatItDoes:
    en: >-
      GeoServer is a mature, standards-based open source geospatial content
      management system. GeoServer implements Open Geospatial Consortium (OGC)
      Web services and IPA, such as WMS, WMTS, WFS, WCS etc.
    fr: >-
      GeoServer est un système de gestion de contenu géospatial open source,
      mature et basé sur des normes. GeoServer met en oeuvre les services Web
      et IPA du Open Geospatial Consortium (OGC) tels que WMS, WMTS, WFS, WCS etc.
  howItWorks:
    en: >-
      GeoServer is a Java Web application, capable of running in any compliant
      servlet container, such as Apache Tomcat.
    fr: >-
      GeoServer est une application Web Java, capable de fonctionner dans
      n'importe quel conteneur de servlets conforme, tel qu'Apache Tomcat.

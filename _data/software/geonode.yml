description:
  whatItDoes:
    en: >-
      GeoNode is a web-based application and platform for developing geospatial
      information systems (GIS) and for deploying spatial data infrastructures
      (SDI).
    fr: >-
      GeoNode est une application web et une plateforme pour le développement de
      systèmes d'information géospatiale (SIG) et pour le déploiement
      d'infrastructures de données spatiales (IDS).
  howItWorks:
    en: |-
      Developed with Django
      Built on stable, mature open source geospatial projects
      APIs for customization and connection
      Seamless integration with third-party Django apps
    fr: |-
      Développé avec Django
      Construit sur des projets géospatiaux à source ouverte stables et matures
      API pour la personnalisation et la connexion
      Intégration transparente avec les applications tierces

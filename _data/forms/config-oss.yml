---

id: oss

formGroups:
  - preset: schemaVersion
  - preset: description
  - widget: string-i18n
    title: HomepageUrl
    type: url
  - preset: licenses
  - widget: string-i18n
    title: ProjectName
    rule: alphanum-space
  - preset: tags
  - preset: adminCode
  - preset: contact
    phone: false
  - preset: dates
    started: true
    metadata: true
  - widget: string-i18n
    title: UseName
    rule: alphanum-space
  - widget: string-i18n
    title: UseDescription
    rule: alphanum-space
  - widget: group
    title: RelatedCode
    required: false
    fields:
      - widget: string-i18n
        title: Url
        type: url
      - widget: string-i18n
        title: Name
        rule: alphanum-space
  - preset: status

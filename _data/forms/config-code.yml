    rule: alphanum-space
  - preset: description
  - preset: contact
  - preset: dates
    created: true
    modified: true
    metadata: true
  - preset: licenses
  - preset: tags
  - widget: string-i18n
    title: RepositoryUrl
    type: url
  - widget: string-i18n
    title: DownloadUrl
    type: url
    required: false
  - widget: string-i18n
    title: HomepageUrl
    type: url
    required: false
  - preset: languages
  - widget: string-i18n
    title: Organization
    rule: alphanum-space
    required: false
  - widget: group
    title: Partner
    required: false
    fields:
      - widget: string-i18n
        title: Url
        type: url
      - widget: email
      - widget: string-i18n
        title: Name
        rule: alphanum-space
  - widget: group
    title: RelatedCode
    required: false
    fields:
      - widget: string-i18n
        title: Url
        type: url
      - widget: string-i18n
        title: Name
        rule: alphanum-space

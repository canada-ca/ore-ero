        en: >-
          Users can search the platform for open source solutions and fill in
          forms to add and modify projects. In that last case, a pull request is
          automatically created on GitHub for the data to be updated.
        fr: >-
          L’utilisateur peut chercher des projets et soumettre un formulaire
          pour ajouter et modifier un projet. Dans ce cas, une enquête est créée
          automatiquement sur GitHub pour la mise à jour des données.

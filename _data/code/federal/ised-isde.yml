    description:
      whatItDoes:
        en: >-
          This source code provides predictions of radio frequency path loss in
          foliage dominant environments.
        fr: >-
          Ce code source calcule des estimés de l'affaiblissement de propagation
          pour les systèmes hertziens terrestres dans des zones rurales avec une
          végétation abondante.
      howItWorks:
        en: >-
          The tool provides path loss predictions by combining multiple open-source
          propagation models with open-access, high resolution terrain and surface data.
        fr: >-
          Cet outil s'appuie sur des modèles de prévision de la propagation et des données
          libres d'accès de haute résolution du terrain et des groupes d'obstacles à la
          surface de la Terre.

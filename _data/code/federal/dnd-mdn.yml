    description:
      whatItDoes:
        en: >-
          RADARSAT Constellation Mission (RCM) satellites collect both C-band
          Synthetic Aperture Radar (SAR) image data and ship-self-reporting
          Automatic Identification System (AIS) data from boats and ships.
        fr: >-
          The files provide: (i) GDAL C++ driver code to open and ingest the
          C-band SAR images; and (ii) Python code to extract metadata from the
          C-band SAR images and compute other relevant quantities.
      howItWorks:
        en: >-
          Les satellites de la MCR recueillent les données d’image du radar à
          synthèse d’ouverture (SAR) en bande C et les données provenant du
          système d’identification automatique des bateaux et navires.
        fr: >-
          Les fichiers offrent i) le code du pilote C++ de la GDAL pour ouvrir
          et intégrer les images du SAR en bande C et ii) le code Python pour
          extraire les métadonnées des images et faire d’autres calculs.
    category: '43233400'
    name:
      en: >-
        RADARSAT Constellation Mission (RCM) C++ driver and Python metadata
        extraction code
      fr: >-
        Pilote C++ et code d'extraction des métadonnées Python (mission de la
        Constellation RADARSAT (MCR))

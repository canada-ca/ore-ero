---
schemaVersion: str()
description:
  whatItDoes:
    en: str()
    fr: str()
  howItWorks:
    en: str(required=False)
    fr: str(required=False)
name:
  en: str()
  fr: str()
specURL:
  en: str()
  fr: str()
standardAcronym: str()
standardOrg:
  en: str()
  fr: str()
tags:
  en:
    - str()
  fr:
    - str()
administrations:
  - adminCode: str()

---
schemaVersion: str()
adminCode: str()
releases:
  - contact:
      email: str()
      name: str(required=False)
    date:
      created: str()
      metadataLastUpdated: str()
    description:
      whatItDoes:
        en: str()
        fr: str()
      howItWorks:
        en: str(required=False)
        fr: str(required=False)
    category: str()
    name:
      en: str(required=False)
      fr: str(required=False)
    licences:
      - URL:
          en: str(required=False)
          fr: str(required=False)
        spdxID: str()
    repositoryURL:
      en: str(required=False)
      fr: str(required=False)
    tags:
      en:
        - str(required=False)
      fr:
        - str(required=False)
    downloadURL:
      en: str(required=False)
      fr: str(required=False)
    homepageURL:
      en: str(required=False)
      fr: str(required=False)
    languages:
      - str(required=False)
    partners:
      - email: str(required=False)
        name:
          en: str(required=False)
          fr: str(required=False)
    relatedCode:
      - URL:
          en: str(required=False)
          fr: str(required=False)
        name:
          en: str(required=False)
          fr: str(required=False)
    status: enum('Alpha', 'Beta', 'Maintained', 'Deprecated', 'Retired', required=False)
    team:
      en: str(required=False)
      fr: str(required=False)

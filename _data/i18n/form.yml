      en: Level of government
      fr: Niveau de gouvernement
    label: *title
    infobulle:
      en: Select the level of government the administration belongs to.
      fr: Sélectionnez le niveau de gouvernement auquel l'administration appartient.
  orgLevelPartner: *orgLevel
  partners:
    title:
      en: Key Partners
      fr: Partenaires

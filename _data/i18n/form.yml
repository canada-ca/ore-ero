---
# Submit and Reset
submit:
  en: Submit
  fr: Soumettre
reset:
  en: Reset
  fr: Réinitialiser

# Alerts
alert:
  progress:
    en: The form is being submitted...
    fr: Le formulaire est en cours de soumission...
  fail:
    en: Something went wrong! Unable to submit form.
    fr: Quelque chose s'est mal passé! Impossible de soumettre le formulaire.
  success:
    en: Form was submitted!
    fr: Le formulaire a été soumis !

# Generic
required:
  en: Mandatory
  fr: Obligatoire
email: &email
  en: Email address
  fr: Adresse électronique
name: &name
  en: Name
  fr: Nom
URL:
  en:
    en: English URL
    fr: URL anglais
  fr:
    en: French URL
    fr: URL français
  schema: &url_generic
    en: URL
    fr: URL
administrations: &administrations
  title:
    en: Software administrations descriptions
    fr: Description des administrations du logiciel

# Presets
presets:
  adminCode:
    title:
      en: Canadian public administration
      fr: Administration publique Canadienne
    subTitle:
      en: <p>See the <a href="https://github.com/canada-ca/ore-ero/tree/master/_data/administrations">data files</a> to find your administration</p>
      fr: <p>Consultez les <a href="https://github.com/canada-ca/ore-ero/tree/master/_data/administrations">fichier de données</a> pour trouver votre administration</p>
    infobulle:
      en: Select a public administration from the drop-down field or add a new one in case the administration does not exist.
      fr: Choisir l'administration publique dans la liste ci-dessous. Créer une nouvelle au cas où l'administration n'était pas déjà dans la liste.
    label:
      en: Public administration
      fr: Administration publique
    button:
      en: Add new administration
      fr: Ajouter une nouvelle administration
  category:
    title:
      en: Category
      fr: Catégorie
    label:
      en: Category
      fr: Catégorie
    infobulle:
      en: Select the best fit category for the project. Categories in the drop-down list correspond to the Software Family of the UNSPSC Taxonomy codes.
      fr: Choisir la catégorie qui correspond le plus à l'activité du projet. Les catégories proposées dans la liste correpondent à la famille des logiciels de la taxonomie UNSPSC.
  contact:
    title:
      en: Contact Information
      fr: Coordonnées de contact
    labels:
      name: *name
      email: *email
    infobulle:
      en: Point of contact for general inquiries regarding the project.
      fr: Coordonnées de la personne à contacter pour des informations générales sur le logiciel.
    titles:
      email:
        en: Email address to contact the project. It should be an email address of where a contact can be directly reached.
        fr: Une adresse courriel pour contacter le projet. Il devrait s'agir d'une adresse courriel à laquelle une personne-ressource peut être jointe directement.
      name:
        en: The name of a contact for the project.
        fr: Le nom de la personne-ressource pour le projet.
  date:
    title:
      en: Project Creation Date
      fr: Date de création du projet
    labels:
      created:
        en: Created
        fr: Créé
      started:
        en: Started
        fr: Débuté
      metadataLastUpdated:
        en: Last updated
        fr: Dernière mise à jour
    infobulle:
      en: Select the date when the open source code was first created.
      fr: Sélectionnez la date de création du code source ouvert.
    titles:
      created:
        en: The date the project was originally created, in YYYY-MM-DD or ISO 8601 format.
        fr: La date du projet lorsqu'elle a été crée, au format AAAA-MM-JJ ou ISO 8601.
      started:
        en: The date the project was originally started, in YYYY-MM-DD or ISO 8601 format.
        fr: La date du projet lorsqu'elle a été lancé, au format AAAA-MM-JJ ou ISO 8601.
      metadataLastUpdated:
        en: The date the metadata of the project was last updated, in YYYY-MM-DD or ISO 8601 format.
        fr: La date de la dernière fois les "metadata" ont été mises à jour, au format AAAA-MM-JJ ou ISO 8601.
  description:
    title:
      en: Project Description
      fr: Description du projet
    labels:
      whatItDoes:
        subtitle:
          en: What it does?
          fr: De quoi il s'agit?
        en:
          en: English
          fr: Anglais
        fr:
          en: French
          fr: Francais
      howItWorks:
        subtitle:
          en: How it works?
          fr: Comment cela fonctionne?
        en:
          en: English
          fr: Anglais
        fr:
          en: French
          fr: Francais
    label:
      schema:
        en: Description
        fr: Description
    charactersLimit:
      en: (200 characters limit)
      fr: (limite de 200 caractères)
    infobulle:
      en: Add brief descriptions on what the code does (i.e. functionnality, use..) and on how it works.
      fr: Ajoutez une brève description du code, expliquant de quoi il s'agit et comment il fonctionne.
    titles:
      en:
        en: English description
        fr: Description en anglais
      fr:
        en: French description
        fr: Description en francais
  homepageURL:
    title:
      en: Project Homepage
      fr: Page d'accueil du projet
    label:
      en:
        en: English homepage URL
        fr: URL en anglais
      fr:
        en: French homepage URL
        fr: URL en francais
      schema:
        en: Homepage URL
        fr: URL de la page d'accueil
    infobulle:
      en: Add the URL of the project homepage.
      fr: Ajouter les URLs pour accéder à la page d'accueil du projet.
  languages:
    title:
      en: Programming Languages
      fr: Languages de programmation
    label:
      en: A list of the programming languages used in the project.
      fr: Une liste des langages de programmation utilisés dans le projet.
    button:
      en: Add more languages
      fr: Ajouter un langage
    infobulle:
      en: Select the programming languages that are used in the project. Add new ones in case the programming languages are not listed.
      fr: Choisir les languages de programmation utilisés pour ce projet. Ajouter un language au cas où celui-ci n'était pas présent dans la liste.
  licences:
    title:
      en: Project Licenses
      fr: Licences du projet
    labels:
      URL:
        en:
          en: English licence URL
          fr: URL en anglais de la licence
        fr:
          en: French licence URL
          fr: URL en français de la licence
        schema: *url_generic
      spdxID:
        en: The SPDX License identifier - Search the List of licenses <a href="https://spdx.org/licenses/" target="_blank">List of licences</a>.
        fr: Identifiant SPDX de la licence - Consultez la liste des licenses <a href="https://spdx.org/licenses/" target="_blank">Liste des licences</a>.
    infobulle:
      en: Add general information about the project licenses. Search the list of lisences to find the SPDX license identifier according to your license's name.
      fr: Ajouter des informations générales sur chaque licence du projet. Choisir l'identifiant SPDX de la licence utilisée selon son nom, en consultant la liste des licences.
    titles:
      URL:
        en: The English and French URLs of licence.
        fr: L'URL de la licence en français et en anglais.
      spdxID:
        en: SPDX Licence identifier
        fr: Identifiant de licence SPDX
  orgLevel:
    title: &title
      en: Level of government
      fr: Niveau de gouvernement
    label: *title
  provinceSelect: &provinceSelect
    title: &title
      en: Province
      fr: province
    label: *title
  province: *provinceSelect  # Simplifies schema build
  relatedCode:
    title:
      en: Related Softwares
      fr: Logiciels connexes
    labels:
      URL:
        en:
          en: English URL
          fr: URL en anglais
        fr:
          en: French URL
          fr: URL en francais
        schema: *url_generic
      name:
        en:
          en: English name
          fr: Nom en anglais
        fr:
          en: French name
          fr: Nom en français
        schema: *name
    infobulle:
      en: Add general information about each library, framework, API or other related software that is used in the project.
      fr: Ajouter des informations générales concernant chaque bibliothèque, plate-forme, API ou logiciel connexe utilisé dans le projet.
    titles:
      URL:
        en: The english and french URLs of related software.
        fr: L'URL anglais et francais d'un logiciel connexe.
      name:
        en: The english and french name of related software.
        fr: Le nom d'un logiciel connexe en anglais et en francais.
  schemaVersion:
    title:
      en: The version of the ORE metadata schema for open source code. This is currently version 1.0.
      fr: La version du schéma de métadonnées ORE pour code soure ouvert. Il s'agit actuellement de la version 1.0.
    label:
      en: ORE metadata schema version
      fr: Version du schéma de métadonnées de l'ERO
  submitter:
    title:
      en: Submitter Contact Information
      fr: Coordonnées du soumissionnaire
    labels:
      username: *name
      email: *email
    infobulle:
      en: Contact information of the person submitting this form.
      fr: Ajouter les coordonnées du soumissionaire déposant le présent formulaire.
  status:
    title:
      en: Project Development Status
      fr: Statut de développement du projet
    label:
      en: Status
      fr: Statut
    infobulle:
      en: Select the project development status from the drop-down field according to its current life cycle stage.
      fr: Choisir le status de développement du projet dans la liste ci-dessous, selon sa phase de cycle de vie.
    options:
      alpha:
        en: Alpha
        fr: Alpha
      beta:
        en: Beta
        fr: Beta
      maintained:
        en: Maintained
        fr: Maintenu
      deprecated:
        en: Deprecated
        fr: Déprécié
      retired:
        en: Retired
        fr: Retraité
  tags:
    title:
      en: Tags
      fr: Mots-clés
    label:
      en:
        en: English tags
        fr: Mots-clés en anglais
      fr:
        en: French tags
        fr: Mots-clés en français
      schema:
        en: Tags
        fr: Étiquettes
    button:
      en: Add more tags
      fr: Ajouter d'autres mots-clés
    infobulle:
      en: Add keywords to help distinguish between various projects.
      fr: Ajouter des mots-clés relatifs au code source ouvert pour différencier entre les différents projets.

# Code form specifics
code:
  name:
    title:
      en: Project Name
      fr: Nom du projet
    infobulle:
      en: Add the name of the project.
      fr: Ajouter le nom du projet.
    label:
      en:
        en: English name
        fr: Nom en anglais
      fr:
        en: French name
        fr: Nom en français
      schema:
        en: Project Name
        fr: Nom du projet
    labels:
      select:
        en: If you wish to update an already existing code, please select it below
        fr: Si vous souhaitez mettre à jour un project existant, svp le sélectionner ci-dessous
    charactersLimit:
      en: (100 characters limit)
      fr: (limite de 100 caractères)
  downloadUrl:
    title:
      en: Project Download Page
      fr: Téléchargement du projet
    label:
      en:
        en: English download URL
        fr: URL en anglais
      fr:
        en: French download URL
        fr: URL en francais
      schema:
        en: Download URL
        fr: URL de téléchargement
    infobulle:
      en: The URL of the project download page, where a distribution of the project can be found.
      fr: Ajouter les URLs pour télécharger le projet
  organization:
    title:
      en: Team, branch or sector
      fr: Équipe, direction ou secteur
    infobulle:
      en: Add the name of the team, branch or sector within the public administration to which the project belongs. For example, the Canadian Digital Services is a sector within the federal administration Treasury Board of Canada Secretariat.
      fr: Ajouter le nom de l'équipe, direction ou secteur de l'administration publique auquel appartient le projet. Par exemple, le Service Numérique Canadien est une direction sous l'administration publique fédérale Scerétariat du Conseil du Trésor.
    label:
      en:
        en: English name
        fr: Nom en anglais
      fr:
        en: French name
        fr: Nom en français
      schema:
        en: Organization
        fr: Organisation
  partners:
    title:
      en: Key Partners
      fr: Partenaires
    labels:
      email: *email
      name:
        en:
          en: English name
          fr: Nom en anglais
        fr:
          en: French name
          fr: Nom en francais
        schema: *name
    titles:
      email:
        en: The email address to contact the partner.
        fr: L'adresse courriel pour contacter le partenaire.
    infobulle:
      en: Contact information of each group partnering on the project.
      fr: Coordonnées de contact des groupes partenaires du projet.
  repositoryUrl:
    title:
      en: Project Public Repository
      fr: Répertoire public du projet
    label:
      en:
        en: English repository URL
        fr: URL en anglais
      fr:
        en: French repository URL
        fr: URL en francais
      schema:
        en: Code Repository URL
        fr: URL du dépôt de code
    infobulle:
      en: The URL of the public release repository, where the code is hosted.
      fr: Ajouter les URLs du répertoire public du projet, où le code est hébergé.
  releases:
    title:
      en: Information for each project or source code published.
      fr: Informations pour chaque projet ou code source publié.

# Software form specifics
software:
  name:
    title:
      en: Project Name
      fr: Nom du projet
    label:
      en:
        en: English project name
        fr: Nom du projet en anglais
      fr:
        en: French project name
        fr: Nom du projet en français
      schema:
        en: Project Name
        fr: Nom du projet
    labels:
      select:
        en: If you wish to update an existing software, please select it below
        fr: Si vous souhaitez mettre à jour un logiciel existant, svp le sélectionner ci-dessous
    infobulle:
      en: Add the name of the open source software
      fr: Ajouter le nom du logiciel libre
  organization:
    title:
      en: Team, branch or sector
      fr: Équipe, direction ou secteur
    infobulle:
      en: Add the name of the team, branch or sector within the public administration to which the project belongs. For example, the Canadian Digital Services is a sector within the federal administration Treasury Board of Canada Secretariat.
      fr: Ajouter le nom de l'équipe, direction ou secteur de l'administration publique auquel appartient le projet. Par exemple, le Service Numérique Canadien est une direction sous l'administration publique fédérale Scerétariat du Conseil du Trésor.
    label:
      en:
        en: English name
        fr: Nom en anglais
      fr:
        en: French name
        fr: Nom en français
      schema:
        en: Organization
        fr: Organisation
  administrations: *administrations
  uses:
    title:
      en: Informations about software users.
      fr: Information à propos des utilisateurs du logiciel

# Standard form specifics
standard:
  name:
    title:
      en: Name of the Standard
      fr: Nom du standard
    label:
      en:
        en: Name in English
        fr: nom en anglais
      fr:
        en: Name in french
        fr: Nom en français
  specURL:
    title:
      en: URL of the specification
      fr: Url de la spécification
    label:
      en:
        en: English url
        fr: Url anglais
      fr:
        en: French URL
        fr: Url français
      schema:
        en: Specification URL
        fr: Url de la spécification
  standardAcronym:
    title:
      en: Acronym for the Standard
      fr: Acronyme du standard
    label:
      en: Enter a standard acronym to create a new entry.
      fr: Entrez un acronyme du standard pour créer une nouvelle entrée.
    labels:
      select:
        en: If you wish to update an existing standard, please select it below
        fr: Si vous souhaitez mettre à jour un standard existant, svp le sélectionner ci-dessous
  standardOrg:
    title:
      en: Name of the organisation supporting the standard
      fr: Nom de l'organisation supportant le standard
    label:
      en:
        en: English name
        fr: Nom en anglais
      fr:
        en: french name
        fr: Nom en français
  status:
    title:
      en: The status of the standard
      fr: Le status du standard
    label:
      en: Status
      fr: Status
  reference:
    title:
      en: Reference for the standard
      fr: Référence pour le standard
    labels:
      URL:
        en:
          en: URL for the reference in english
          fr: Url de la référence en anglais
        fr:
          en: URL for the reference in french
          fr: Url de la référence en français
        schema: *url_generic
      name:
        en:
          en: Name of the reference in english
          fr: Nom de la référence en anglais
        fr:
          en: Name of the reference in french
          fr: Nom de la référence en français
        schema: *name
    titles:
      URL:
        en: The English and French URLs of the reference.
        fr: L'URL de la référence en français et en anglais.
      name:
        en: The English and French name of the reference.
        fr: Le nom de la référence en français et en anglais.
  administrations: *administrations

# Admin form specifics
admin:
  newAdmin:
    title:
      en: New Administration
      fr: Nouvelle administration
  newAdminCode: &newAdminCode
    title:
      en: Administration Code
      fr: Code de l'administration
    label:
      en: The code for the new administration
      fr: Le code de la nouvelle administration
  newAdminName: &newAdminName
    title:
      en: Administration Name
      fr: Nom de l'administration
    label:
      en:
        en: Name in english
        fr: Nom en anglais
      fr:
        en: Name in french
        fr: Nom en français
      schema: *name
  code: *newAdminCode  # simplifies schema build
  name: *newAdminName  # simplifies schema build
  administrations:  # simplifies schema build
    title:
      en: The list of administrations for a specific organization level (corresponding with the file name)
      fr: La liste des organisations pour un niveau de gouvernement spécifique (correspondant au nom du fichier)

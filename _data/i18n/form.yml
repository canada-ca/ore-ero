---
# Submit and Reset
submit:
  en: Submit
  fr: Soumettre
reset:
  en: Reset
  fr: Réinitialiser

# Alerts
alert:
  progress:
    en: The form is being submitted...
    fr: Le formulaire est en cours de soumission...
  fail:
    en: Something went wrong! Unable to submit form.
    fr: Quelque chose s'est mal passé! Impossible de soumettre le formulaire.
  success:
    en: Form was submitted!
    fr: Le formulaire a été soumis !

# Generic
required:
  en: Mandatory
  fr: Obligatoire
email: &email
  en: Email address
  fr: Adresse électronique
name: &name
  en: Name
  fr: Nom
URL:
  en:
    en: English URL
    fr: URL anglais
  fr:
    en: French URL
    fr: URL français
  schema: &url_generic
    en: URL
    fr: URL
administrations: &administrations
  title:
    en: Software administrations descriptions
    fr: Description des administrations du logiciel

# Presets
presets:
  adminCode:
    title:
      en: Canadian public administration
      fr: Administration publique Canadienne
    subTitle:
      en: <p>See the <a href="https://github.com/canada-ca/ore-ero/tree/master/_data/administrations">data files</a> to find your administration</p>
      fr: <p>Consultez les <a href="https://github.com/canada-ca/ore-ero/tree/master/_data/administrations">fichiers de données</a> pour trouver votre administration</p>
    infobulle:
      en: Select a public administration from the drop-down field or add a new one in case the administration does not exist.
      fr: Choisir l'administration publique dans la liste ci-dessous. Créer une nouvelle au cas où l'administration n'était pas déjà dans la liste.
      suffix:
        en: Email suffix(es) associated with your administration, for example '@canada.ca'
        fr: Suffixe(s) des emails associés à votre administration, par exemple '@canada.ca'
    label:
      en: Canadian public administration
      fr: Administration publique Canadienne
    labels:
      suffix:
        en: Email suffix
        fr: Suffixe d'email
    button:
      en: Add a new administration
      fr: Ajouter une nouvelle administration
      suffix:
        en: Add another suffix
        fr: Ajouter un autre suffix
    noAdmins:
      en: No Administration
      fr: Aucune administration
  category:
    title:
      en: Category
      fr: Catégorie
    label:
      en: Category
      fr: Catégorie
    infobulle:
      en: Select the best fit category for the project. Categories in the drop-down list correspond to the Software Family of the UNSPSC Taxonomy codes.
      fr: Choisir la catégorie qui correspond le plus à l'activité du projet. Les catégories proposées dans la liste correpondent à la famille des logiciels de la taxonomie UNSPSC.
  contact:
    title:
      en: Contact Information
      fr: Coordonnées de contact
    labels:
      name: *name
      email: *email
      phone:
        en: Phone
        fr: Téléphonne
    infobulle:
      en: Point of contact for general inquiries.
      fr: Coordonnées de la personne à contacter pour des informations générales.
      email:
        en: Email address to contact the project. It should be an email address of where a contact can be directly reached.
        fr: Une adresse courriel pour contacter le projet. Il devrait s'agir d'une adresse courriel à laquelle une personne-ressource peut être jointe directement.
      name:
        en: The name of a contact for the project.
        fr: Le nom de la personne-ressource pour le projet.
      phone:
        en: The phone of the contact for the project
        fr: Le nom de la personne-ressource à contacter.
    titles:
      email:
        en: Email address to contact the project. It should be an email address of where a contact can be directly reached.
        fr: Une adresse courriel pour contacter le projet. Il devrait s'agir d'une adresse courriel à laquelle une personne-ressource peut être jointe directement.
      name:
        en: The name of a contact for the project.
        fr: Le nom de la personne-ressource pour le projet.
      phone:
        en: The phone of the contact for the project
        fr: Le nom de la personne-ressource à contacter.
  description:
    title:
      en: Description
      fr: Description
    labels:
      whatItDoes:
        subtitle:
          en: What it does?
          fr: De quoi il s'agit?
        en:
          en: English
          fr: Anglais
        fr:
          en: French
          fr: Français
        schema:
          en: What it does
          fr: De quoi il s'agit
      howItWorks:
        subtitle:
          en: How it works?
          fr: Comment cela fonctionne?
        en:
          en: English
          fr: Anglais
        fr:
          en: French
          fr: Français
        schema:
          en: How it works
          fr: Comment cela fonctionne
    label:
      schema:
        en: Description
        fr: Description
    charactersLimit:
      en: (200 characters limit)
      fr: (limite de 200 caractères)
    infobulle:
      en: Add brief descriptions on what the project does and how it works.
      fr: Ajoutez une brève description, expliquant de quoi il s'agit et comment cela fonctionne.
      whatItDoes:
        en: Description on what it does
        fr: Description de ce dont it s'agit
      howItWorks:
        en: Description on how it works
        fr: Description sur comment cela fonctionne
    titles:
      whatItDoes:
        en: Description on what it does
        fr: Description de ce dont it s'agit
      howItWorks:
        en: Description on how it works
        fr: Description sur comment cela fonctionne
  designStatus:
    title:
      en: Design use status
      fr: Statut d'utilisation du design
    label:
      en: Status
      fr: Statut
    infobulle:
      en: Select the design status from the drop-down field according to its use.
      fr: Choisir le statut du design dans la liste ci-dessous, selon son utilisation.
    options:
      Used:
        en: Original design
        fr: Design original
      Modified:
        en: Modified version
        fr: Version modifiée
      Outdated:
        en: Outdated design
        fr: Design désuet
  homepageURL:
    title:
      en: Project Homepage
      fr: Page d'accueil du projet
    label:
      en:
        en: English homepage URL
        fr: URL en anglais
      fr:
        en: French homepage URL
        fr: URL en francais
      schema:
        en: Homepage URL
        fr: URL de la page d'accueil
    infobulle:
      en: Add the URL of the project homepage.
      fr: Ajouter les URLs pour accéder à la page d'accueil du projet.

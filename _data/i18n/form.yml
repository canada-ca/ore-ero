        fr: Le code de l'administration en partenariat au projet.
      email:
        en: The email address to contact the partner.
        fr: L'adresse courriel pour contacter le partenaire.
      name:
        en: The name of the contact in the administration partnering on the project.
        fr: Le nom du contact de l'administration en partenariat.
    infobulle:
      en: Contact information of each group partnering on the project.
      fr: Coordonnées de contact des groupes partenaires du projet.
      adminCode:
        en: The administration code for the partner.
        fr: Le code de l'administration en partenariat au projet.
      email:
        en: The email address to contact the partner.
        fr: L'adresse courriel pour contacter le partenaire.
      name:
        en: The name of the contact in the administration partnering on the project.
        fr: Le nom du contact de l'administration en partenariat.
  provinceSelect: &provinceSelect

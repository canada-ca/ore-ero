      fr: Choisir le statut de développement du projet dans la liste ci-dessous, selon sa phase de cycle de vie.
    options:
      alpha:
        en: Alpha
        fr: Alpha
      beta:
        en: Beta
        fr: Beta
      maintained:
        en: Maintained
        fr: Maintenu
      deprecated:
        en: Deprecated
        fr: Déprécié
      retired:
        en: Retired
        fr: Retraité
  tags:
    title:
      en: Tags
      fr: Mots-clés
    label:
      en:
        en: English tags
        fr: Mots-clés en anglais
      fr:
        en: French tags
        fr: Mots-clés en français
      schema:
        en: Tags
        fr: Étiquettes
    button:
      en: Add more tags
      fr: Ajouter d'autres mots-clés
    infobulle:
      en: Add keywords to help distinguish between various instances.
      fr: Ajouter des mots-clés pour différencier entre les différents instances.
  team:
    title:
      en: Team, branch or sector
      fr: Équipe, direction ou secteur
    infobulle:
      en: Add the name of the team, branch or sector within the public administration to which this belongs. For example, the Canadian Digital Services is a sector within the federal administration Treasury Board of Canada Secretariat.
      fr: Ajouter le nom de l'équipe, direction ou secteur de l'administration publique auquel ceci appartient. Par exemple, le Service Numérique Canadien est une direction sous l'administration publique fédérale Scerétariat du Conseil du Trésor.
    label:
      en:
        en: English name
        fr: Nom en anglais
      fr:
        en: French name
        fr: Nom en français
      schema:
        en: Team
        fr: Équipe
  designType:
    title:
      en: Design Type
      fr: Type de design
    label:
      en: Select a type
      fr: Selectionner un type
    infobulle:
      en: Select types to categorize this design.
      fr: Selectionner des types pour catégoriser ce design.
  newType:
    label:

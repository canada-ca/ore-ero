  date:
    title:
      en: Started using
      fr: Date de début d'utilisation
    label:
      en: Started using
      fr: Date de début d'utilisation
    infobulle:
      en: Select the date when the public administration started using the software.
      fr: Choisir la date lorsque l'administration publique a commencé à utiliser le logiciel.
  licensesLevel:
    level:

    title:
      en: Project Licenses
      fr: Licences du projet
    labels:
      URL:
        en:
          en: English licence URL
          fr: URL en anglais de la licence
        fr:
          en: French licence URL
          fr: URL en français de la licence
        schema: *url_generic
      spdxID:
        en: The SPDX License identifier - Search the List of licenses <a href="https://spdx.org/licenses/" target="_blank">List of licences</a>.
        fr: Identifiant SPDX de la licence - Consultez la liste des licenses <a href="https://spdx.org/licenses/" target="_blank">Liste des licences</a>.
      level:
        en: License level
        fr: Niveau de license
      scope:
        en:
          en: English license scope
          fr: Portée de la license en anglais
        fr:
          en: French license scope
          fr: Portée de la license en français
    infobulle:
      en: Search the list of licenses to find the SPDX license identifier according to the project license's name. Add the URLs of the license's repository.
      fr: Choisissez l'identifiant SPDX de la licence utilisée selon son nom, en consultant la liste des licences. Ajoutez les URLs pour accéder au fichier de la licence du projet.

        en: Search the list of licenses to find the SPDX license identifier according to the project license's name. Add the URLs of the license's repository.
        fr: Choisissez l'identifiant SPDX de la licence utilisée selon son nom, en consultant la liste des licences. Ajoutez les URLs pour accéder au fichier de la licence du projet.

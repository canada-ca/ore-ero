        en: License level within the project, if it covers the whole project or only a section
        fr: Niveau de la license dans le projet, si elle couvre tout le projet ou seulement une section
      scope:
        en: Scope of the sub license within the project, only applicable when 'sub license' level is selected
        fr: Portée de la sous license dans le projet, seulement applicable lorsque le niveau 'sous license' est selectionné
    titles:
      URL:
        en: The English and French URLs of licence.
        fr: L'URL de la licence en français et en anglais.
      spdxID:
        en: SPDX Licence identifier
        fr: Identifiant de licence SPDX
  name:
    charactersLimit:
      en: (100 characters limit)
      fr: (limite de 100 caractères)
  orgLevel: &orgLevel
